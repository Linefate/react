<html>
  <body>
    <script src="./sourceCode/react/umd/react.development.js"></script>
    <script src="./sourceCode/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <div id="container"></div>
    <!-- debugger -->
    <script type="text/babel">
        function App () {
          debugger
            const [count,setCount] = React.useState(7)
            const handleClick = () => {
                setCount((pre) => pre + 1)
            }

            return <button onClick={(e) => {handleClick()}}>click me ({count}) </button>
        }
      ReactDOM.render(
        <App />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
